    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />

<body>
    <header>
        <nav>
            <a href="index.html" title="Gestão Saúde" class="nav_img">
                <img src="img/logo-removebg.png"></a>
            <a>
                Sua Saude</a>

            <a href="singup.html" class="login_itens">

            <a href="singin.html" class="login_itens">
                Entrar</a>

            <a>
                <input type="range" min="0" max="255" step="1" id="colorPicker" onchange="changeColor(event)"
                    size="10px">
            </a>

            <script>
                function changeColor(event) {
                    var slider = event.target;
                    var red = slider.value;
                    var green = slider.value;
                    var blue = slider.value;
                    var color = 'rgb(' + red + ', ' + green + ', ' + blue + ')';
                    document.body.style.backgroundColor = color;
                }
            </script>
        </nav>
    </header>

    <div class="login_form">
        <h1>Criar Conta</h1>
        <h2>Dados Basicos</h2>
        <form>
            Nome
            <input type="text" name="nome" placeholder="nome">
            Email
            <input type="email" name="email" placeholder="email">
            Data de Nascimento
            <input type="date" name="datetime" placeholder="nascimento">
            Digite a Senha
            <input type="password" name="user_password" placeholder="nova senha">
            Repita a senha
            <input type="password" name="user_password" placeholder="repita a senha">
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </form>
    </div>

</body>
