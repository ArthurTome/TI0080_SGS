<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Gestão Saúde</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/forms.css" />
    <link rel="stylesheet" href="style/general.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />

    <script>
        function NigthMode(event) {
          var checked = document.getElementById("nigth_check").checked
          if(checked){
            var color = 'rgb(' + 50 + ', ' + 25 + ', ' + 80 + ')';
            document.body.style.backgroundColor = color;
          }else{
            var color = 'rgb(' + 0 + ', ' + 0 + ', ' + 0 + ')';
            document.body.style.backgroundColor = color;
          }
        }
      </script>

</head>

<body>
    <header>
        <nav>
            <a href="index.html" title="Gestão Saúde" class="nav_img nav_element">
              <img src="img/logo-removebg.png" alt="system logo"/>
            </a>
            <a class="nav_element"> Sua Saude</a>
            <a class="nav_element"> Atendimento</a>
            <a class="nav_element"> Nossa Equipe</a>
    
            <div class="nav_slide_element">
              <input id="nigth_check" class="apple-switch" type="checkbox" onclick="NigthMode(event)">
            </div>
            <a href="singup.html" class="nav_element login_itens"> Criar Conta</a>
    
            <a href="singin.html" class="nav_element login_itens"> Entrar</a>
    
          </nav>
    </header>

    <div class="login_form">
        <h1>Criar Conta</h1>
        <h2>Dados Basicos</h2>
        <form>
            Nome
            <input type="text" name="nome" placeholder="nome">
            Email
            <input type="email" name="email" placeholder="email">
            Data de Nascimento
            <input type="date" name="datetime" placeholder="nascimento">
            Digite a Senha
            <input type="password" name="user_password" placeholder="nova senha">
            Repita a senha
            <input type="password" name="user_password" placeholder="repita a senha">
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </form>
    </div>

    <footer>
        <p>
            TI0080 SGS
        </p>
    </footer>
</body>

</html>
