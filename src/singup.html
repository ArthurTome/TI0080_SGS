  <body>
    <header id="header_index">
      <nav id="header_text">
              <a href="index.html" title="Gestão Saúde" class="nav_img nav_element">
                <img src="img/logo-removebg.png" alt="system logo"/>

              <a class="nav_element"> Sua Saude</a>
              <a class="nav_element"> Atendimento</a>

      </header>

      <div class="login_form">
          <h1>Criar Conta</h1>
          <h2>Dados Basicos</h2>
          <form>
              Nome
              <input type="text" name="nome" placeholder="nome">
              Email
              <input type="email" name="email" placeholder="email">
              Data de Nascimento
              <input type="date" name="datetime">
              Digite a Senha
              <input type="password" name="user_password" placeholder="nova senha">
              Repita a senha
              <input type="password" name="user_password" placeholder="repita a senha">
              <input type="reset" value="Limpar">
              <input type="submit" value="Enviar">
          </form>
      </div>

      <footer>
          <p>

          </p>
